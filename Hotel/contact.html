<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact this hotel in Boston, MA">
    <title>Hotel | Boston Hotel | Welcome to Contact</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/mobile.css" media="screen and (max-width:768px)">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="current" href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill out the below form to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="fomr-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-light">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main St, Boston, MA</p>
            </div>
            <div class="box bg-primary">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>111-1111-111</p>
            </div>
            <div class="box bg-light">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>Hotel@hotel.com</p>
            </div>
        </div>
    </section>


    <footer id="main-footer">
        <p>Hotel BT &copy; 2019- All rights reserved</p>
    </footer>
</body>

</html>
